<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather API Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sacramento&display=swap" rel="stylesheet">


</head>

<body>
    <header>
        <img src="logo.webp" alt="logo" id="logo">
        <h1>Weather Application</h1>
    </header>
    <nav>
        <form>
            <div class="search">
                <input id="search-txt" type="text" placeholder="Enter the City...">
                <a id="search-btn" href="#"><img src="sea.png" alt="search" id="search-btn"></a>
            </div>
        </form>
    </nav>

    <main id="main">

        <div class="city-icon">
            <div class="city-icon-holder">
                <img src="" alt="" id="icon">
                <div id="city-name">

                </div>
            </div>
        </div>
        <div class="temp">
            <div id="des">

            </div>

        </div>
        <div class="temperature">
            <div id="temp"></div>
        </div>

        <div class="humidity">
            <div id="humidity-div"></div>
        </div>

    </main>

    <footer>

    </footer>

    <script src="index.js"></script>
</body>

</html>
